<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Droppable - Accept</title>
  <style>
  #droppable { width: 20%; height: 20%; padding: 0.5em; margin: 10px; top: 10%; left:70%; position: absolute; border:1px dotted #CD1F22}
  #draggable { width: 15%; height: 13%; padding: 0.5em; margin: 10px; left:1%; top: 75%; position: absolute; border: 0 }
	  #finished{width:50%; height: 10%; margin: 2px; padding: 3px; left:25%; top:90%; border-top: 1px solid #444242; position: absolute}
  </style>
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="lib/jquery.mobile.min.js"></script>
  <script type="text/javascript" src="lib/jquery.ui.touch-punch.min.js"></script>

  <script>
  $( function() {
	  var levelObj = {counter:0};
    $( "#draggable" ).draggable();
    $( "#droppable" ).droppable({
      accept: "#draggable",
      classes: {
        "ui-droppable-active": "ui-state-active",
        "ui-droppable-hover": "ui-state-hover"
      },
      drop: function( event, ui ) {
		  $("#finished").find( "p" ).html( "Good Job!" );
		  levelObj.counter = levelObj.counter + 1;
		  if(levelObj.counter < 5){
			  $("#finished").html($("#finished").html()+'  <img src="content/level02/pic01-01.png" style="width:35px"/>');
		  setTimeout(function(){
			  $("#draggable").attr("style","left:1%");
			  $("#finished").find( "p" ).html( "" );
		  },1000);
			  
		  }
      }
    });
	 
  } );
  </script>
</head>
<body>

 
<img id="draggable" src="content/level02/pic01-01.png" alt=""/>
 
<div id="droppable">
  <p></p>
</div>
 <div id="finished">
 	<p style="float: left; width: 30%; padding: 0"></p>
 </div>
 
</body>
</html>
