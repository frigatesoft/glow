        var tryF = function () {

            // convert arguments to normal array
            var args = [].slice.call(arguments, 0, arguments.length);

            // if has function to execute
            if (args.length > 0) {
                var func = args[0];//alert(func);
                try { func(); }
                finally {

                    // if has next function to execute
                    if (args.length > 1) {
                        tryF.apply(null, args.slice(1, args.length));
                    }
                }
            }
        }

        function GetActiveLevels(stageID) {
            //localhost:8080/Autizam/setuserscore.php?id=23&practice=34&score=3&timeing=3.4
            
            var userId = document.getElementById('userid').value;
            if (userId == 0) {
                return;
            }

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://egylamp.com/mobileapps/glow/getuserfinishedlevels.php?userid=" + userId + "&stage=" + stageID, false);
            //xhr.open("GET", "localhost:8080/autizam/setuserscore.php?id=2&practice=5&score=6&timing=444", false);

                var json_string = xhr.responseText;

                        if (maxPractice < 10) {
                            document.getElementById("S" + stageID + "L0" + maxPractice).src = "content/screen03/" + maxPractice + "-a.png";
                            maxPractice++;
                        }
                        else {
                            document.getElementById("S" + stageID + "L" + maxPractice).src = "content/screen03/" + maxPractice + "-a.png";
                            maxPractice++;
                        }
                    }
                }

                if (maxPractice > 1) {
                    if (maxPractice < 10) {
                        document.getElementById("S" + stageID + "L0" + maxPractice).src = "content/screen03/" + maxPractice + "-a.png";
                    } else {
                        document.getElementById("S" + stageID + "L" + maxPractice).src = "content/screen03/" + maxPractice + "-a.png";
                    }
                }


                if (xhr.status == 200) {
                    //{"error":false,"uid":"5852db59e96b45.01941344","user":{"name":"sdhfdhf","email":"sdhfdhf","age":"34dfhdh","created_at":"2016-12-15 20:05:13","updated_at":null}}

                    var json = JSON.parse(json_string);
                    intel.xdk.notification.alert(json.rows[0][0], "Name 1");
                }
                else if (xhr.status == 404) {
                    intel.xdk.notification.alert("Web Service Doesn't Exist", "Error");
                }
                else {
                    intel.xdk.notification.alert("Unknown error occured while connecting to server", "Error");
                }
            }
            xhr.send();
        }

    <script>
        var timeoutPeriod = 12000;
        var maxTime = 0;
        var maxRepeat = 0;
        var repeatCount = 0;
        var score = 0;
        var startTime = Date.now();
        var lastTime = Date.now();
        var emptyimageURL = "/www/lib/content/level02/empty_star.png";
        var fullimageURL = "/www/lib/content/level02/full_star.png";


        function Hide() {
            $(document).ready(function () {
                $('#div_pages > :not(#page_Level2_Star2)').hide();
                $('#page_Level2_Star2').appendTo('#div_pages');
            });
        }
        function level2star_start() {

            $(document).ready(function () {
                $('#div_pages > :not(#page_level2_star)').hide();
                $('#page_level2_star').appendTo('#div_pages');
            });
            initialize();
        }

        function initialize() {
            timeoutPeriod = 12000;
            maxTime = 60000;
            maxRepeat = 5;
            startTime = Date.now();
            lastTime = Date.now();
            emptyimageURL = "/www/lib/content/level02/empty_star.png";
            fullimageURL = "/www/lib/content/level02/full_star.png";
            UpdateCells();
        }

        function Level2Star_UpdateCells() {
            var emptyImage = document.getElementById("img_empty");
            var fullImage = document.getElementById("img_full");
            emptyImage.setAttribute("src", emptyimageURL);
            fullImage.setAttribute("src", fullimageURL);

            repeatCount = repeatCount + 1;
            lastTime = Date.now();
            setTimeout(Level2Star_TimeOut, timeoutPeriod);
        }

        function Level2Star_TimeOut() {
            var currentTime = Date.now();
            if (((currentTime - lastTime) > (timeoutPeriod - 100)) && (repeatCount < maxRepeat)) {
                //TimeOut
                Level2Star_UpdateCells();
            }
            return;
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var currentTime = Date.now();
            var currentFullimageURL = document.getElementById(ev.dataTransfer.getData("text")).getAttribute("src");
            if (((currentTime - lastTime) <= (timeoutPeriod - 100)) && (currentFullimageURL == fullimageURL)) {
                var emptyimage = document.getElementById("img_empty");
                var fullimage = document.getElementById("img_full");

                emptyimage.setAttribute("src", fullimageURL);
                fullimage.setAttribute("src", emptyimageURL);

                score = score + 1;
                document.getElementById("score").value = score;
                if (repeatCount < maxRepeat) {
                    setTimeout(UpdateCells, 2000);
                }
                else {
                    //Practice Finished
                    //alert(score);
                    RegisterScore();

                    show_OnlyFormWithMenu("pnl_Cat2Levels");
                    GetActiveLevels(4);
                }
            }
        }
    </script>

            }

        var finishedid = getParameterByName('finishedid');
        var UserId = getParameterByName('userid');
        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function LoadFinished() {
            document.getElementById("userid").value = getParameterByName('userid');
            //alert(document.getElementById("userid").value);
            //alert(window.location.href);
            GetActiveLevels(1);
        }
