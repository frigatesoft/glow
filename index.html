        function show_OnlyOneForm(formName) {
            $(document).ready(function () {
                $('#div_pages > :not(#' + formName + ')').hide();
                $('#' + formName + '').appendTo('#div_pages');
                if (formName != "pnl_LoginForm") {
                    document.getElementById("pnl_Menu").style.display = 'block';
                    //document.getElementById("divinstructions").innerHTML = "";
                    if (formName == "pnl_Categories") {
                        document.getElementById("div_Settings").style.display = 'block';
                    } else {
                        document.getElementById("div_Settings").style.display = 'none';
                    }

                    document.getElementById("divID").style.background = "#E3F5FD url('content/screen00/Bg.png') no-repeat 100% 100%";
                    document.getElementById("div_pages").style.background = "#E3F5FD url('content/screen00/Bg.png') no-repeat 100% 100%";
                }
            });
        }

        function show_OnlyFormWithMenu(formName) {
            $(document).ready(function () {
                $('#div_pages > :not(#' + formName + ')').hide();
                $('#' + formName + '').appendTo('#div_pages');
                //document.getElementById("divinstructions").innerHTML = "";
                if (formName != "pnl_LoginForm") {
                    document.getElementById("pnl_Menu").style.display = 'block';
                    if (formName == "pnl_Categories" || formName == "pnl_Info" || formName == "pnl_About") {
                        document.getElementById("div_Settings").style.display = 'block';
                        document.getElementById("divusername").style.display = 'block';
                    } else {
                        document.getElementById("div_Settings").style.display = 'none';
                    }
                    if (formName == "pnl_Splash" || formName == "pnl_LoginForm" || formName == "pnl_Categories" || formName == "pnl_Cat1Levels" || formName == "pnl_Cat2Levels" || formName == "pnl_Cat3Levels") {
                        document.getElementById("div_pages").style.background = "#E3F5FD url('content/screen00/Bg.png') no-repeat 100% 100%";
                        document.getElementById("divID").style.background = "#E3F5FD url('content/screen00/Bg.png') no-repeat 100% 100%";
                        document.getElementById("divusername").style.display = 'block';
                    } else {
                        document.getElementById("div_pages").style.background = "";
                        document.getElementById("divID").style.background = "";
                        document.getElementById("divusername").style.display = 'none';
                    }
                }
            });
        }

        var tryF = function () {
            // convert arguments to normal array
            var args = [].slice.call(arguments, 0, arguments.length);

            // if has function to execute
            if (args.length > 0) {
                var func = args[0];//alert(func);
                try { func(); }
                finally {

                    // if has next function to execute
                    if (args.length > 1) {
                        tryF.apply(null, args.slice(1, args.length));
                    }
                }
            }
        }

        function ShowComicResult(result) {
            
            var logoImage = document.getElementById("imgLogo");
            
            var strPath = "";
            if (result == 0) {
                strPath = "content/level01/error.png";
				alert("#*#*Error*#*#*");
            } 
			else if (result == 1) {
                strPath = "content/level01/right.png"
            } 
			else if (result == 2) {
                strPath = "content/level01/wrong.png"
            }
			else if (result == 5) {
                strPath = "content/level01/goodjob.png"
            }

            logoImage.setAttribute("src", strPath);
            logoImage.style.display= "block";
            setTimeout(function () {
                logoImage.style.display = "none";
            }, 1000);
        }

    <script>

        //provide database name and version number
        var request = indexedDB.open("qnimate", 1);
        var db = null;

        request.onupgradeneeded = function () {
            //alert("starting");

            db = request.result;
            //alert(uname + "saving");

            //create object store and define key property of the objects on that store i.e., primary index. Here "ID" is the key  
            var store = db.createObjectStore("qnimate_store", { keyPath: "ID", autoIncrement: false });
            //define other properties of the objects of that store i.e., define other columns.
            store.createIndex("name", "name", { unique: true });
            store.createIndex("age", "age", { unique: false });


            ///// For First Use only
            //var write_transition = db.transaction("qnimate_score", "readwrite");
            //var store = write_transition.objectStore("qnimate_score");
            //var delete_all_rows = store.clear();
            //var delete_all_rows = store.delete();
            //delete_all_rows.onsuccess = function (event) {
            //    //alert("Deleted all rows");
            //}


            //create object store and define key property of the objects on that store i.e., primary index. Here "ID" is the key  
            var scoretable = db.createObjectStore("qnimate_score", { keyPath: "ID", autoIncrement: false });
            //define other properties of the objects of that store i.e., define other columns.
            scoretable.createIndex("userid", "userid", { unique: false });
            scoretable.createIndex("username", "username", { unique: false });
            scoretable.createIndex("stageid", "stageid", { unique: false });
            scoretable.createIndex("practiceid", "practiceid", { unique: false });

        function RegisterLocalScore() {
            var userId = document.getElementById('userid').value;
            var userScore = document.getElementById('score').value;
            var stageID = document.getElementById('currentStage').value;
            var practiceid = document.getElementById('currentPracitceLevel').value;
            var username = document.getElementById('txtName').value
            //alert(userId);
            //alert(userScore);
            //alert(stageID);
            //alert(practiceid);
            //alert(username);
            var scoreid = "u" + (userId) + "s" + (stageID) + "p" + (practiceid);
            //alert(scoreid);

            var read_transition = db.transaction("qnimate_score", "readonly");
            var store = read_transition.objectStore("qnimate_score");
            var row = store.get(scoreid);
            row.onsuccess = function (evt) {
                
                if (typeof row.result === "undefined") {
                    //alert("saving");
                    var object1 = { ID: (scoreid), userid: (userId), username: (username), stageid: (stageID), practiceid: (practiceid), score: (userScore) };
                    var write_transition = db.transaction("qnimate_score", "readwrite");
                    var store = write_transition.objectStore("qnimate_score");
                    store.put(object1);
                    //alert("saved");
                } else {
                    //alert("old score is " + row.result.score + "   current score is:" + userScore);
                    if (parseInt(row.result.score) < parseInt(userScore)) {
                        //alert("updating");
                        var object1 = { ID: (scoreid), userid: (userId), username: (username), stageid: (stageID), practiceid: (practiceid), score: (userScore) };
                        var write_transition = db.transaction("qnimate_score", "readwrite");
                        var store = write_transition.objectStore("qnimate_score");
                        store.put(object1);
                        //alert("updated");
                    }
                }
            }
            row.onerror = function (evt) {
                var object1 = { ID: (scoreid), userid: (userId), username: (username), stageid: (stageID), practiceid: (practiceid), score: (userScore) };
                var write_transition = db.transaction("qnimate_score", "readwrite");
                var store = write_transition.objectStore("qnimate_score");
                store.put(object1);
                //alert("saved with error");

            }


            document.getElementById('score').value = 0;
            score = 0;
            if (document.getElementById("isSoundPlayed").value == 1) {
                if (userScore == 5) {
                    var audio = new Audio("content/sounds/goodjob.m4a");
                    audio.play();
                    //ShowComicResult(5);
                } else if (userScore >= 3 && userScore < 5) {
                    var audio = new Audio("content/sounds/clamps.m4a");
                    audio.play();
                    //ShowComicResult(1);
                } else {
                    var audio = new Audio("content/sounds/tryagain.m4a");
                    audio.play();

                    //ShowComicResult(0);
                }
            }
        }

        var finishedid = getParameterByName('finishedid');
        var UserId = getParameterByName('userid');
        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

            document.getElementById("userid").value = getParameterByName('userid');
