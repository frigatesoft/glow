        var tryF = function () {
            // convert arguments to normal array
            var args = [].slice.call(arguments, 0, arguments.length);

            // if has function to execute
            if (args.length > 0) {
                var func = args[0];//alert(func);
                try { func(); }
                finally {

                    // if has next function to execute
                    if (args.length > 1) {
                        tryF.apply(null, args.slice(1, args.length));
                    }
                }
            }
        }

        function GetActiveLevels(stageID) {
            //localhost:8080/Autizam/setuserscore.php?id=23&practice=34&score=3&timeing=3.4

            var userId = document.getElementById('userid').value;
            if (userId == 0) {
                return;
            }

            var xhr = new XMLHttpRequest();
            //xhr.open("POST", "http://localhost/Autizam/getuserfinishedlevels.php?userid=" + userId + "&stage=" + stageID, false);
            xhr.open("POST", "http://104.130.212.148/glow/getuserfinishedlevels.php?userid=" + userId + "&stage=" + stageID, false);
            //xhr.open("GET", "localhost:8080/autizam/setuserscore.php?id=2&practice=5&score=6&timing=444", false);
            xhr.onload = function () {
                var json_string = xhr.responseText;
                var json = JSON.parse(json_string);
                var maxPractice = 1;
                for (var i = 0 ; i < json.error_msg.length ; i++) {
                    if (json.error_msg[i].PracticeID == 1) {
                        if (stageID == 3) {
                            maxPractice = 20;
                            document.getElementById("S3" + "L" + (maxPractice)).src = "content/screen03/" + (maxPractice) + "-a.png";
                        } else if (stageID == 2) {
                            maxPractice = 12;
                            document.getElementById("S2" + "L" + (maxPractice)).src = "content/screen03/" + (maxPractice) + "-a.png";
                        } else {

                            maxPractice = 2;
                            document.getElementById("S1" + "L0" + (maxPractice)).src = "content/screen03/" + (maxPractice) + "-a.png";
                        }
                        maxPractice++;
                    } else {
                        maxPractice = json.error_msg[i].PracticeID;
                        if (stageID == 3) {
                            maxPractice += 20;
                            document.getElementById("S" + stageID + "L" + maxPractice).src = "content/screen03/" + maxPractice + "-a.png";
                            maxPractice++;
                        } else if (stageID == 2) {
                            maxPractice += 11;
                            document.getElementById("S" + stageID + "L" + maxPractice).src = "content/screen03/" + maxPractice + "-a.png";
                            maxPractice++;
                            if (maxPractice == 20) {
                                document.getElementById("imgThirdLevelImage").src = "content/screen02/third-level.png";
                                document.getElementById("S3L20").src = "content/screen03/20-a.png";
                            }

                        } else {
                            maxPractice += 1;
                            if (maxPractice < 10) {
                                document.getElementById("S" + stageID + "L0" + maxPractice).src = "content/screen03/" + maxPractice + "-a.png";
                                maxPractice++;
                            }
                            else if (maxPractice <=11){
                                document.getElementById("S" + stageID + "L" + maxPractice).src = "content/screen03/" + maxPractice + "-a.png";
                                maxPractice++;
                            } else {
                                document.getElementById("imgSecondLevelImage").src = "content/screen02/second-level.png";
                                document.getElementById("S2L12").src = "content/screen03/12-a.png";
                            }
                        }
                    }
                }

                if (json.error_msg.length == 0) {
                    if (stageID == 3) {
                        maxPractice = 20;
                    } else if (stageID == 2) {
                        maxPractice = 12;
                    }
                }
                
                if (maxPractice > 1) {
                    if (maxPractice < 10) {
                        document.getElementById("S" + stageID + "L0" + maxPractice).src = "content/screen03/" + maxPractice + "-a.png";
                    } else {
                        document.getElementById("S" + stageID + "L" + maxPractice).src = "content/screen03/" + maxPractice + "-a.png";
                    }
                }
                
                //if (stageID == 1 && maxPractice == 11) {
                //    document.getElementById("imgSecondLevelImage").src = "content/screen02/second-level.png";
                //}


                if (xhr.status == 200) {
                    //{"error":false,"uid":"5852db59e96b45.01941344","user":{"name":"sdhfdhf","email":"sdhfdhf","age":"34dfhdh","created_at":"2016-12-15 20:05:13","updated_at":null}}
                    var json = JSON.parse(json_string);
                    intel.xdk.notification.alert(json.rows[0][0], "Name 1");
                }
                else if (xhr.status == 404) {
                    intel.xdk.notification.alert("Web Service Doesn't Exist", "Error");
                }
                else {
                    intel.xdk.notification.alert("Unknown error occured while connecting to server", "Error");
                }
            }
            xhr.send();
        }

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {

    <script>
        var timeoutPeriod = 12000;
        var maxTime = 0;
        var maxRepeat = 0;
        var repeatCount = 0;
        var score = 0;
        var startTime = Date.now();
        var lastTime = Date.now();
        var emptyimageURL = "content/level02/empty_star.png";
        var fullimageURL = "content/level02/full_star.png";

        function level2Camel_start(levelid) {
            initializeCamel(levelid);
        }

        function initializeCamel(levelid) {
            timeoutPeriod = 12000;
            maxTime = 60000;
            maxRepeat = 5;
            startTime = Date.now();
            lastTime = Date.now();
            repeatCount = 0;
            
            emptyimageURL = "content/level02/pic5.png";
            fullimageURL = "content/level02/pic5.png";
          
            Level2Camel_UpdateCells();
        }

        function Level2Camel_UpdateCells() {

            var emptyImage = document.getElementById("img_emptyCamel");
            var fullImage = document.getElementById("img_fullCamel");
            emptyImage.setAttribute("src", emptyimageURL);
            fullImage.setAttribute("src", fullimageURL);
            emptyImage.setAttribute("opacity", 0.7);
            fullImage.setAttribute("opacity", 1);

            repeatCount = repeatCount + 1;
            lastTime = Date.now();

            setTimeout(Level2Camel_TimeOut, timeoutPeriod);

        }

        function Level2Camel_TimeOut() {
            var currentTime = Date.now();
            if (((currentTime - lastTime) > (timeoutPeriod - 100)) && (repeatCount < maxRepeat)) {
                //TimeOut
                Level2Camel_UpdateCells();
            }
            return;
        }

        function allowDropCamel(ev) {
            ev.preventDefault();
        }

        function dragCamel(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function dropCamel(ev) {

            ev.preventDefault();
            var currentTime = Date.now();

            var currentFullimageURL = document.getElementById(ev.dataTransfer.getData("text")).getAttribute("src");
            if (((currentTime - lastTime) <= (timeoutPeriod - 100)) && (currentFullimageURL == fullimageURL)) {
                var emptyimage = document.getElementById("img_emptyCamel");
                var fullimage = document.getElementById("img_fullCamel");


                emptyimage.setAttribute("src", fullimageURL);
                fullimage.setAttribute("src", emptyimageURL);

                for (i = 0; i <= 3; i++) {
                    emptyimage.style.display = "none";
                    setTimeout(function () {
                        emptyimage.style.display = "block";
                    }, 1000);
                }

                score = score + 1;
                document.getElementById("score").value = score;
                if (repeatCount < maxRepeat) {
                    setTimeout(Level2Camel_UpdateCells, 2000);
                }
                else {
                    //Practice Finished
                    //alert(score);
                    RegisterScore();
                    setTimeout(function () {
                        show_OnlyFormWithMenu("pnl_Cat2Levels");
                        GetActiveLevels();
                    }, 2000);
                }
            }
        }
    </script>

        var UserId = getParameterByName('userid');
        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

                Level2PuzzleUpdateCells();
            }
            return;

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var currentTime = Date.now();
            var sourcecellId;
            var targetcellId;
            var sourcecellIndex;
            var targetcellIndex;

            sourcecellId = ev.dataTransfer.getData("text");
            for (i = 0; i <= sourcecells.length - 1; i++) {
                if (sourcecells[i] == sourcecellId) {
                    sourcecellIndex = i;
                    break;
                }
            }

            if (ev.target.hasChildNodes()) {
                targetcellId = ev.target.childNodes[0].getAttribute("id");
            }
            else {
                targetcellId = ev.target.getAttribute("id");
            }
            for (i = 0; i <= targetcells.length - 1; i++) {
                if (targetcells[i] == targetcellId) {
                    targetcellIndex = i;
                    break;
                }
            }

            if (((currentTime - lastTime) <= (timeoutPeriod - 100)) && (sourcecellIndex == targetcellIndex)) {
                document.getElementById(targetcellId).setAttribute("src", images5[sourcecellIndex]);
                document.getElementById(sourcecellId).setAttribute("src", "");
                successmatch = successmatch + 1;
                score = score + 1;
                document.getElementById("score").value = score;

                if (successmatch == images5.length) {
                    if (repeatCount <= maxRepeat) {
                        setTimeout(Level2PuzzleUpdateCells, 2000);

                    else {
                        //Practice Finished

                        $(document).ready(function () {

                        });
                    }
                }
            }
        }
